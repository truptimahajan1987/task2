<body>
    <!-- Registration form Start here -->
    <div id="registrationform">
    <form class="row g-3">
        <h2>REGISTRATION FORM</h2>
        <div class="col-md-6">
            <label for="inpuFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="">
        </div>
        <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="">
         </div>
          
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-12">
          <label for="inputGender" class="form-label">Gender</label>
          <div class=" form-control gender">
          <input type="button" class="btngen" id="inputGender1" value="Male" value="Fe" >
          <input type="button" class="btngen" id="inputGender2" value="Female"  > 
          </div>
        
        </div>
        <div class="col-12">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        <div class="col-12">
          <label for="inputCountry" class="form-label">Country</label>
          <input type="text" class="form-control" id="inputCountry" placeholder="">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">REGISTER NOW</button>
        </div>
      </form>
    </div>
<!-- Registration form end here -->
